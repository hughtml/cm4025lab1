<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Price Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <h1 class="display-1">How much to charge?</h1>
  <p class="lead">If you were a freelance web designer, how much should you charge for a website? Fill out the form and find out!</p>
</div>

<div class="container">
  <div class="row">

    <div class="col-sm-12 col-md-6">
      <form id="budget" action="javascript:calculatePrice()">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <label for="salary">What annual salary seems suitable for you?</label>
            <input class="form-control" type="text" id="salary" name="salary"/><br><br>
          </div>
          <div class="col-sm-12 col-md-6">
            <label for="days">How many days do you think it will take you to make the website?</label>
          <input class="form-control" type="text" id="days" name="days"/><br><br>
          </div>
        </div>
        <div class="row">
          <input class="btn btn-primary" type="submit" value="Calculate your price!"><br><br>
          <label class="form-label" id="finalPrice"> ??? </label>
        </div>
      </form>
    </div>

    <div class="col-sm-12 col-md-6">
      <img src="inspirobotimage.jpeg" class="img-fluid" alt="An image from Inspirobot.">
    </div>
  </div>
</div>
<script>
  $(function() {
    $("#submit").click(handleClick);

    const handleClick = () => {
        const salary = $("#salary").val() || 32800;
        const days = $("#days").val();
        const url = "/getprice?" + "salary=" + salary + "&" + "days=" + days;
        console.log(url);

        $.ajax({
            url: url,
            success: function (finalPrice) {
                document.getElementById("finalPrice").innerHTML = finalPrice;
            }
        });
    }
    
});
</script>
</body>
</html>
